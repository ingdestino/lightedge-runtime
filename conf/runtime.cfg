[general]
managers=envmanager,apimanager,tsmanager,rnimanager,upfmanager
mongodb=mongodb://localhost:27017/lightedge
logging=/etc/lightedge/logging.cfg

[envmanager]
module=empower_core.envmanager.envmanager

[apimanager]
module=empower_core.apimanager.apimanager
webui=/var/www/lightedge/

[tsmanager]
module=empower_core.timeseriesmanager.timeseriesmanager
database=lightedge

[rnimanager]
module=lightedge_runtime.managers.rnismanager.rnismanager

[upfmanager]
module=lightedge_runtime.managers.upfmanager.upfservicecontrollermanager